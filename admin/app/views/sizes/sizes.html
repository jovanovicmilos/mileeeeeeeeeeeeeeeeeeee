<div>
    <add-size></add-size>
    <delete-size></delete-size>
    <section class="content-header">
        <h1>Sizes</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Sizes</a></li>
            <li class="active">All</li>
        </ol>
    </section>

    <section ng-style="{'padding':'0 15px'}">
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box" style="overflow-y:auto">
                    <div class="box-header">
                        <button type="button" class="btn btn-success pull-right" ng-click="addSizeModal()"><i
                                class="fa fa-plus"></i> ADD NEW SIZE</button>
                    </div>
                    <div class="box-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Actions</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="s in sizes">
                                    <td class="action-buttons">
                                        <div ng-click="editSizeModal(s.id)" title="Edit Size"><i class='fa fa-edit'></i><small> EDIT</small></div>
                                        <div ng-click="deleteSizeModal(s.id)" class="text-danger" title="Delete size"><i class='fa fa-trash'></i> <small>DELETE</small></div>
                                    </td>
                                    <td>{{ s.size }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="col-xs-12 text-center">
                            <h5 class="text-danger" ng-if='sizes.total <= 0'><b>No data</b></h5>
                        </div>
                    </div>
                </div>
                <ul uib-pagination total-items="sizes.total" ng-model="currentPage" max-size="maxSize"
                    class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>
                <p class="pull-right">Total: {{ sizes.total }}</p>
            </div>
        </div>
    </section>

</div>
