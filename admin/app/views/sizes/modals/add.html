<div class="modal modal-default fade" data-keyboard="false" data-backdrop="static" id="addEditModal" ng-controller='sizesController'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <span ng-show='size.id'>Edit size</span>
                    <span ng-hide='size.id'>Add size</span>
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal file-upload col-md-12" name="addeditsize">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="title">Size:</label><br/>
                                <input type="text" name="size" class="form-control" ng-model="size.size" autofocus ng-class="{'requierd': addeditsize.size.$invalid}" required />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button ng-disabled="addeditsize.$invalid" class="btn btn-success" ng-click="addSize(size)" ng-hide="size.id"><i class='fa fa-check'></i> Add</button>
                <button ng-disabled="addeditsize.$invalid" class="btn btn-success" ng-click="editSize(size)" ng-show="size.id">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
