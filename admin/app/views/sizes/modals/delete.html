<div class="modal modal-danger fade" data-keyboard="false" data-backdrop="static" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete size</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this size?!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline" ng-click="deleteSize(size)">Confirm</button>
            </div>
        </div>
    </div>
</div>
